    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, onDisconnect } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyA4i0HfjD3Bxnv80TCm7icQ6e20jss1ATs",
            authDomain: "virtual-office-40ff8.firebaseapp.com",
            databaseURL: "https://virtual-office-40ff8-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "virtual-office-40ff8",
            storageBucket: "virtual-office-40ff8.firebasestorage.app",
            messagingSenderId: "113452355413",
            appId: "1:113452355413:web:1e35e9d49282710171e9dc"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        let selectedMugColor = '#D2691E';
        let gameInstance = null;

        let speechBubbles = [];
        
        // „Éá„Éê„Ç§„ÇπID„ÇíÁîüÊàê
        function generateDeviceId() {
            let id = localStorage.getItem('device-id');
            if (!id) {
                id = 'device_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
                localStorage.setItem('device-id', id);

            return id;
        }
        
        // „Éû„Ç∞„Ç´„ÉÉ„ÉóÈÅ∏ÊäûËÇ¢„ÇíÁîüÊàê
        function generateMugOptions() {
            const mugColors = [
                { color: '#D2691E', name: '„Ç≠„É£„É©„É°„É´' },
                { color: '#8B4513', name: '„Ç®„Çπ„Éó„É¨„ÉÉ„ÇΩ' },
                { color: '#F4A460', name: '„É©„ÉÜ' },
                { color: '#CD853F', name: '„É¢„Ç´' },
                { color: '#DEB887', name: '„Ç´„Éó„ÉÅ„Éº„Éé' },
                { color: '#BC8F8F', name: '„Ç≥„Ç≥„Ç¢' }
            ];
            
            const grid = document.getElementById('character-grid');
            mugColors.forEach((mug, index) => {
                const option = document.createElement('div');
                option.className = 'character-option';
                option.onclick = () => selectMug(mug.color, option);
                
                // „Éû„Ç∞„Ç´„ÉÉ„Éó„Éó„É¨„Éì„É•„Éº
                option.innerHTML = `
                    <div style="
                        width: 40px;
                        height: 40px;
                        background: ${mug.color};
                        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
                        border: 3px solid #8B4513;
                        position: relative;
                        box-shadow: inset 0 -5px 10px rgba(0,0,0,0.2);
                    ">
                        <div style="
                            position: absolute;
                            right: -8px;
                            top: 8px;
                            width: 12px;
                            height: 20px;
                            border: 3px solid #8B4513;
                            border-left: none;
                            border-radius: 0 50% 50% 0;
                        "></div>
                    </div>
                `;
                
                grid.appendChild(option);
                
                if (index === 0) {
                    option.classList.add('selected');
                }
            });
        }
        
        function selectMug(color, element) {
            selectedMugColor = color;
            document.querySelectorAll('.character-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
        }
        
        function startGame() {
            deviceId = generateDeviceId();
            playerId = 'player_' + Math.random().toString(36).substr(2, 9);
            
            document.getElementById('character-select').style.display = 'none';
            document.getElementById('main-container').style.display = 'flex';
            document.getElementById('loading').style.display = 'none';
            
            initializeGame();
            setupChat();
        }
        
        window.startGame = startGame;
        
        function initializeGame() {
            const gameArea = document.getElementById('game-area');
            const gameWidth = gameArea.clientWidth;
            const gameHeight = gameArea.clientHeight;
            
            const config = {
                type: Phaser.AUTO,
                width: gameWidth,
                height: gameHeight,
                backgroundColor: '#F5DEB3',
                parent: 'game-area',
                scale: {
                    mode: Phaser.Scale.RESIZE,
                    autoCenter: Phaser.Scale.CENTER_BOTH
                },
                render: {
                    pixelArt: false,
                    antialias: true,
                    roundPixels: false
                },
                scene: {
                    preload: preload,
                    create: create,
                    update: update,
                    resize: resize
                }
            };

            let player;
            let cursors;
            let otherPlayers = {};

            function preload() {
                gameScene = this;
                createCafeAssets.call(this);
            }
            
            function createCafeAssets() {
                // „Ç´„Éï„Çß„ÉÜ„Éº„Éñ„É´ÔºàÈï∑ÊñπÂΩ¢Ôºâ
                this.add.graphics()
                    .fillStyle(0x8B4513) // „ÉÄ„Éº„ÇØ„Éñ„É©„Ç¶„É≥
                    .fillRoundedRect(0, 0, 800, 120, 15)
                    .fillStyle(0xA0522D) // „ÉÜ„Éº„Éñ„É´Ë°®Èù¢
                    .fillRoundedRect(10, 10, 780, 100, 10)
                    .fillStyle(0x654321) // Êú®ÁõÆÊ®°Êßò
                    .fillRect(20, 20, 760, 4)
                    .fillRect(20, 30, 760, 4)
                    .fillRect(20, 40, 760, 4)
                    .fillRect(20, 50, 760, 4)
                    .fillRect(20, 60, 760, 4)
                    .fillRect(20, 70, 760, 4)
                    .fillRect(20, 80, 760, 4)
                    .fillRect(20, 90, 760, 4)
                    .generateTexture('cafe-table', 800, 120);

                // „Éû„Ç∞„Ç´„ÉÉ„Éó„Ç¢„Çª„ÉÉ„ÉàÁîüÊàê
                this.createMugAsset(selectedMugColor, 'player-mug');
                
                // ‰ªñ„Éó„É¨„Ç§„É§„ÉºÁî®„ÅÆ„Éû„Ç∞„Ç´„ÉÉ„Éó„ÇÇ‰∫ãÂâçÁîüÊàê
                const colors = ['#D2691E', '#8B4513', '#F4A460', '#CD853F', '#DEB887', '#BC8F8F'];
                colors.forEach((color, index) => {
                    this.createMugAsset(color, `mug-${index}`);
                });
            }
            
            Phaser.Scene.prototype.createMugAsset = function(color, key) {
                const graphics = this.add.graphics();
                
                // „Éû„Ç∞„Ç´„ÉÉ„ÉóÊú¨‰Ωì
                graphics.fillStyle(parseInt(color.replace('#', '0x')));
                graphics.fillRoundedRect(0, 20, 40, 50, 20);
                
                // „Éè„É≥„Éâ„É´
                graphics.lineStyle(4, 0x8B4513);
                graphics.strokeCircle(45, 35, 12);
                
                // „Ç´„ÉÉ„Éó„ÅÆÁ∏Å
                graphics.fillStyle(0x8B4513);
                graphics.fillEllipse(20, 25, 40, 10);
                
                // „Ç≥„Éº„Éí„ÉºË°®Èù¢
                graphics.fillStyle(0x3E2723);
                graphics.fillEllipse(20, 25, 35, 8);
                
                // ÊπØÊ∞ó„Ç®„Éï„Çß„ÇØ„Éà
                graphics.fillStyle(0xFFFFFF);
                graphics.fillCircle(15, 15, 2);
                graphics.fillCircle(20, 10, 2);
                graphics.fillCircle(25, 15, 2);
                graphics.fillCircle(30, 8, 2);
                
                graphics.generateTexture(key, 60, 80);
                graphics.destroy();
            };

            function create() {
                const gameWidth = this.cameras.main.width;
                const gameHeight = this.cameras.main.height;
                
                // „Ç´„Éï„ÇßËÉåÊôØ„Çí‰ΩúÊàê
                this.createCafeBackground(gameWidth, gameHeight);
                
                // „ÉÜ„Éº„Éñ„É´ÈÖçÁΩÆÔºàÁîªÈù¢‰∏ãÈÉ®Ôºâ
                const tableY = gameHeight - 120;
                const table = this.add.image(gameWidth / 2, tableY, 'cafe-table');
                table.setDisplaySize(gameWidth - 40, 120);
                table.setDepth(1);
                
                // „Éó„É¨„Ç§„É§„Éº‰ΩúÊàêÔºà„ÉÜ„Éº„Éñ„É´‰∏ä„Å´ÈÖçÁΩÆÔºâ
                const startX = 100;
                const playerY = tableY - 40; // „ÉÜ„Éº„Éñ„É´„ÅÆ‰∏ä
                
                player = this.add.sprite(startX, playerY, 'player-mug');
                player.setScale(1.0);
                player.playerId = playerId;
                player.setDepth(200);
                
                cursors = this.input.keyboard.createCursorKeys();
                
                // „Ç´„É°„É©Ë®≠ÂÆö
                this.cameras.main.setBounds(0, 0, gameWidth, gameHeight);
                
                // FirebaseÊé•Á∂öÂá¶ÁêÜ
                setupFirebaseConnection();
            }

            Phaser.Scene.prototype.createCafeBackground = function(width, height) {
                // „Ç´„Éï„Çß„ÅÆËÉåÊôØÔºà„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥Ôºâ
                const bg = this.add.graphics();
                bg.fillGradientStyle(0xF5DEB3, 0xF5DEB3, 0xDEB887, 0xDEB887, 1);
                bg.fillRect(0, 0, width, height);
                bg.setDepth(-100);
                
                // „Ç´„Éï„Çß„ÅÆË£ÖÈ£æ
                // „Ç≥„Éº„Éí„ÉºË±Ü„ÅÆË£ÖÈ£æ
                for (let i = 0; i < 20; i++) {
                    const x = Math.random() * width;
                    const y = Math.random() * (height - 200);
                    const bean = this.add.ellipse(x, y, 8, 12, 0x3E2723, 0.3);
                    bean.setDepth(-50);
                }
                
                // „Ç´„Éï„Çß„É°„Éã„É•„Éº„Éú„Éº„ÉâÔºàË£ÖÈ£æÔºâ
                const menu = this.add.rectangle(width - 150, 100, 120, 150, 0x8B4513);
                menu.setDepth(-10);
                
                const menuText = this.add.text(width - 150, 100, 'MENU\n\n‚òï Coffee\nü•ê Croissant\nüç∞ Cake', {
                    fontSize: '12px',
                    fill: '#FFFFFF',
                    align: 'center',
                    fontFamily: 'Arial'
                });
                menuText.setOrigin(0.5);
                menuText.setDepth(-5);
            };

            function setupFirebaseConnection() {
                const userRef = ref(database, `users/${deviceId}`);
                const playersRef = ref(database, 'players');
                const messagesRef = ref(database, 'messages');
                
                // „É¶„Éº„Ç∂„ÉºÁôªÈå≤
                set(userRef, {
                    playerId: playerId,
                    deviceId: deviceId,
                    timestamp: Date.now()
                });
                
                // „Éó„É¨„Ç§„É§„Éº‰ΩçÁΩÆÁôªÈå≤
                const playerRef = ref(database, `players/${playerId}`);
                set(playerRef, {
                    x: player.x,
                    y: player.y,
                    mugColor: selectedMugColor,
                    deviceId: deviceId,
                    timestamp: Date.now()
                });
                
                // ÂàáÊñ≠ÊôÇ„ÅÆ„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
                onDisconnect(playerRef).remove();
                onDisconnect(userRef).remove();
                
                // ‰ªñ„Éó„É¨„Ç§„É§„Éº„ÅÆÁõ£Ë¶ñ
                onValue(playersRef, (snapshot) => {
                    const players = snapshot.val();
                    
                    // „É¶„Éã„Éº„ÇØ„Éá„Éê„Ç§„ÇπÊï∞„Çí„Ç´„Ç¶„É≥„Éà
                    const uniqueDevices = new Set();
                    if (players) {
                        Object.values(players).forEach(player => {
                            if (player.deviceId) {
                                uniqueDevices.add(player.deviceId);
                            }
                        });
                    }
                    
                    document.getElementById('user-count').textContent = uniqueDevices.size;
                    
                    // ‰ªñ„Éó„É¨„Ç§„É§„Éº„ÅÆÊõ¥Êñ∞
                    if (players) {
                        Object.keys(players).forEach(id => {
                            if (id !== playerId) {
                                updateOtherPlayer.call(gameScene, id, players[id]);
                            }
                        });
                        
                        // Â≠òÂú®„Åó„Å™„ÅÑ„Éó„É¨„Ç§„É§„Éº„ÅÆÂâäÈô§
                        Object.keys(otherPlayers).forEach(id => {
                            if (!players[id]) {
                                if (otherPlayers[id]) {
                                    otherPlayers[id].destroy();
                                    delete otherPlayers[id];
                                }
                            }
                        });
                    }
                });
                
                // „É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÁõ£Ë¶ñ
                onValue(messagesRef, (snapshot) => {
                    const messages = snapshot.val();
                    if (messages) {
                        const messageArray = Object.values(messages).sort((a, b) => a.timestamp - b.timestamp);
                        displayMessages(messageArray);
                    }
                });
            }

            function updateOtherPlayer(id, data) {
                if (!otherPlayers[id]) {
                    // Êñ∞„Åó„ÅÑ„Éó„É¨„Ç§„É§„Éº„ÅÆ‰ΩúÊàê
                    const mugColorIndex = ['#D2691E', '#8B4513', '#F4A460', '#CD853F', '#DEB887', '#BC8F8F']
                        .indexOf(data.mugColor) || 0;
                    
                    otherPlayers[id] = this.add.sprite(data.x, data.y, `mug-${mugColorIndex}`);
                    otherPlayers[id].setScale(1.0);
                    otherPlayers[id].setAlpha(0.9);
                    otherPlayers[id].setDepth(200);
                } else {
                    // ‰ΩçÁΩÆÊõ¥Êñ∞
                    otherPlayers[id].x = data.x;
                    otherPlayers[id].y = data.y;
                }
            }

            function update() {
                const speed = 3;
                let moved = false;
                const gameWidth = this.cameras.main.width;
                
                // Â∑¶Âè≥ÁßªÂãï„ÅÆ„Åø
                if (cursors.left.isDown && player.x > 50) {
                    player.x -= speed;
                    moved = true;
                }
                if (cursors.right.isDown && player.x < gameWidth - 50) {
                    player.x += speed;
                    moved = true;
                }
                
                if (moved) {
                    const playerRef = ref(database, `players/${playerId}`);
                    set(playerRef, {
                        x: player.x,
                        y: player.y,
                        mugColor: selectedMugColor,
                        deviceId: deviceId,
                        timestamp: Date.now()
                    });
                }
            }

            function resize(gameSize) {
                const width = gameSize.width;
                const height = gameSize.height;
                this.cameras.resize(width, height);
            }

            gameInstance = new Phaser.Game(config);
        }
        
        function setupChat() {
            const chatInput = document.getElementById('chat-input');
            
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && chatInput.value.trim()) {
                    sendMessage(chatInput.value.trim());
                    chatInput.value = '';
                }
            });
        }
        
        function sendMessage(text) {
            const messagesRef = ref(database, 'messages');
            const messageRef = push(messagesRef);
            
            set(messageRef, {
                playerId: playerId,
                text: text,
                timestamp: Date.now(),
                mugColor: selectedMugColor
            });
            
            // Âêπ„ÅçÂá∫„ÅóË°®Á§∫
            showSpeechBubble(text);
        }
        
        function showSpeechBubble(text) {
            if (!gameScene || !gameScene.sys.game.scene.scenes[0]) return;
            
            const gameArea = document.getElementById('game-area');
            const bubble = document.createElement('div');
            bubble.className = 'speech-bubble';
            bubble.textContent = text;
            
            // „Éó„É¨„Ç§„É§„Éº‰ΩçÁΩÆ„Å´Âêà„Çè„Åõ„Å¶ÈÖçÁΩÆ
            const player = gameScene.sys.game.scene.scenes[0].children.list.find(obj => obj.playerId === playerId);
            if (player) {
                const x = player.x - 50;
                const y = player.y - 80;
                
                bubble.style.left = x + 'px';
                bubble.style.top = y + 'px';
            }
            
            gameArea.appendChild(bubble);
            speechBubbles.push(bubble);
            
            // 3ÁßíÂæå„Å´ÂâäÈô§
            setTimeout(() => {
                bubble.style.animation = 'bubbleFadeOut 0.5s ease-in';
                setTimeout(() => {
                    if (bubble.parentNode) {
                        bubble.parentNode.removeChild(bubble);
                    }
                    const index = speechBubbles.indexOf(bubble);
                    if (index > -1) {
                        speechBubbles.splice(index, 1);
                    }
                }, 500);
            }, 3000);
        }
        
        function displayMessages(messages) {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '<div class="message"><div class="message-author">„Ç∑„Çπ„ÉÜ„É†</div><div class="message-text">„Ç´„Éï„Çß„Å∏„Çà„ÅÜ„Åì„ÅùÔºÅ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ„Åó„Å¶„Åø„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</div></div>';
            
            messages.slice(-20).forEach(message => { // ÊúÄÊñ∞20‰ª∂„ÅÆ„ÅøË°®Á§∫
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const author = document.createElement('div');
                author.className = 'message-author';
                author.textContent = `‚òï „Ç≤„Çπ„Éà`;
                author.style.color = message.mugColor || '#8B4513';
                
                const text = document.createElement('div');
                text.className = 'message-text';
                text.textContent = message.text;
                
                messageDiv.appendChild(author);
                messageDiv.appendChild(text);
                chatMessages.appendChild(messageDiv);
            });
            
            // Ëá™Âãï„Çπ„ÇØ„É≠„Éº„É´
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫ÂØæÂøú
        window.addEventListener('resize', () => {
            if (gameInstance) {
                const gameArea = document.getElementById('game-area');
                gameInstance.scale.resize(gameArea.clientWidth, gameArea.clientHeight);
            }
        });

        // ÂàùÊúüÂåñ
        generateMugOptions();
    </script>
</body>
