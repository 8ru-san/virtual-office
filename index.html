            Phaser.Scene.prototype.createBookshelf = function(x, y, width, height) {
                try {
                    const shelf = this.add.graphics();
                    shelf.fillStyle(0x8B4513);
                    shelf.fillRect(x, y, width, height);
                    shelf.fillStyle(0xA0522D);
                    shelf.fillRect(x + 5, y + 5, width - 10, height - 10);
                    
                    const shelfCount = 6;
                    for (let i = 1; i < shelfCount; i++) {
                        const shelfY = y + (height / shelfCount) * i;
                        shelf.fillStyle(0x8B4513);
                        shelf.fillRect(x, shelfY - 3, width, 6);
                    }
                    shelf.setDepth(5);
                    
                    for (let shelfLevel = 0; shelfLevel < shelfCount; shelfLevel++) {
                        const shelfTop = y + (height / shelfCount) * shelfLevel + 10;
                        const shelfBottom = y + (height / shelfCount) * (shelfLevel + 1) - 10;
                        const bookHeight = shelfBottom - shelfTop - 5;
                        
                        let bookX = x + 10;
                        while (bookX < x + width - 20) {
                            const bookWidth = 8 + Math.random() * 12;
                            const bookColor = this.getRandomBookColor();
                            
                            this.add.rectangle(bookX + bookWidth/2, shelfTop + bookHeight/2, bookWidth, bookHeight, bookColor);
                            this.add.rectangle(bookX + bookWidth/2, shelfTop + bookHeight/2, 1, bookHeight, 0x000000);
                            
                            bookX += bookWidth + 2;
                        }
                    }
                } catch (error) {
                    console.warn('Book shelf creation error:', error);
                }
            };
            
            Phaser.Scene.prototype.getRandomBookColor = function() {
                const colors = [0x8B0000, 0x006400, 0x4B0082, 0x8B4513, 0x2F4F4F, 0x800080, 0x008080, 0xB8860B];
                return colors[Math.floor(Math.random() * colors.length)];
            };

            function setupFirebaseConnection() {
                try {
                    console.log('üî• Setting up Firebase connection...');
                    console.log('Player ID:', state.playerId);
                    console.log('Device ID:', state.deviceId);
                    console.log('User Name:', state.userName);
                    
                    const userRef = ref(database, `users/${state.deviceId}`);
                    const playersRef = ref(database, 'players');
                    const messagesRef = ref(database, 'messages');
                    const reactionsRef = ref(database, 'reactions');
                    
                    // „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÇíË®≠ÂÆö
                    set(userRef, {
                        playerId: state.playerId,
                        deviceId: state.deviceId,
                        userName: state.userName,
                        timestamp: Date.now()
                    }).then(() => {
                        console.log('‚úÖ User data set successfully');
                    }).catch((error) => {
                        console.error('‚ùå Failed to set user data:', error);
                    });
                    
                    // „Éó„É¨„Ç§„É§„ÉºÊÉÖÂ†±„ÇíË®≠ÂÆö
                    const playerRef = ref(database, `players/${state.playerId}`);
                    set(playerRef, {
                        x: player.x,
                        y: player.y,
                        mugColor: state.selectedMugColor,
                        deviceId: state.deviceId,
                        userName: state.userName,
                        timestamp: Date.now()
                    }).then(() => {
                        console.log('‚úÖ Player data set successfully');
                    }).catch((error) => {
                        console.error('‚ùå Failed to set player data:', error);
                    });
                    
                    // ÂàáÊñ≠ÊôÇ„ÅÆÂá¶ÁêÜ
                    onDisconnect(playerRef).remove();
                    onDisconnect(userRef).remove();
                    
                    // „Éó„É¨„Ç§„É§„ÉºÁõ£Ë¶ñ
                    onValue(playersRef, (snapshot) => {
                        try {
                            const players = snapshot.val();
                            const uniqueDevices = new Set();
                            
                            if (players) {
                                Object.values(players).forEach(player => {
                                    if (player.deviceId) {
                                        uniqueDevices.add(player.deviceId);
                                    }
                                });
                            }
                            
                            const userCountElement = document.getElementById('user-count');
                            if (userCountElement) {
                                userCountElement.textContent = uniqueDevices.size;
                            }
                            
                            if (players) {
                                Object.keys(players).forEach(id => {
                                    if (id !== state.playerId) {
                                        updateOtherPlayer.call(state.gameScene, id, players[id]);
                                    }
                                });
                                
                                Object.keys(otherPlayers).forEach(id => {
                                    if (!players[id]) {
                                        if (otherPlayers[id]) {
                                            otherPlayers[id].destroy();
                                            delete otherPlayers[id];
                                        }
                                    }
                                });
                            }
                        } catch (error) {
                            console.warn('Players update error:', error);
                        }
                    });
                    
                    // „É°„ÉÉ„Çª„Éº„Ç∏Áõ£Ë¶ñÔºà„Çª„ÉÉ„Ç∑„Éß„É≥ÈñãÂßãÊôÇÂàª‰ª•Èôç„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆ„ÅøË°®Á§∫Ôºâ
                    onValue(messagesRef, (snapshot) => {
                        try {
                            console.log('üì® Messages updated');
                            const messages = snapshot.val();
                            if (messages) {
                                // „Çª„ÉÉ„Ç∑„Éß„É≥ÈñãÂßãÊôÇÂàª‰ª•Èôç„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆ„Åø„Éï„Ç£„É´„Çø„É™„É≥„Ç∞
                                const sessionMessages = Object.values(messages)
                                    .filter(message => message.timestamp >= state.sessionStartTime)
                                    .sort((a, b) => a.timestamp - b.timestamp);
                                
                                console.log('Session messages:', sessionMessages.length);
                                displayMessages(sessionMessages);
                            } else {
                                console.log('No messages found');
                                displayMessages([]);
                            }
                        } catch (error) {
                            console.error('‚ùå Messages update error:', error);
                        }
                    }, (error) => {
                        console.error('‚ùå Messages listener error:', error);
                    });
                    
                    // „É™„Ç¢„ÇØ„Ç∑„Éß„É≥Áõ£Ë¶ñ
                    onValue(reactionsRef, (snapshot) => {
                        try {
                            const reactions = snapshot.val();
                            if (reactions) {
                                Object.values(reactions).forEach(reaction => {
                                    if (reaction.playerId !== state.playerId && Date.now() - reaction.timestamp < 5000) {
                                        showReactionAnimation(reaction);
                                    }
                                });
                            }
                        } catch (error) {
                            console.warn('Reactions update error:', error);
                        }
                    });
                    
                    console.log('‚úÖ Firebase connection setup completed');
                } catch (error) {
                    console.error('‚ùå Firebase setup error:', error);
                }
            }

            function update() {
                try {
                    const speed = 3;
                    let moved = false;
                    const gameWidth = this.cameras.main.width;
                    
                    if (cursors.left.isDown && player.x > 50) {
                        player.x -= speed;
                        moved = true;
                    }
                    if (cursors.right.isDown && player.x < gameWidth - 50) {
                        player.x += speed;
                        moved = true;
                    }
                    
                    if (moved) {
                        const playerRef = ref(database, `players/${state.playerId}`);
                        set(playerRef, {
                            x: player.x,
                            y: player.y,
                            mugColor: state.selectedMugColor,
                            deviceId: state.deviceId,
                            userName: state.userName,
                            timestamp: Date.now()
                        });
                    }
                } catch (error) {
                    console.warn('Update error:', error);
                }
            }

                }
                
                if (!state.playerId || !state.userName) {
                    console.error('‚ùå Player not initialized');
                    alert('„Éó„É¨„Ç§„É§„ÉºÊÉÖÂ†±„ÅåÂàùÊúüÂåñ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ„Éö„Éº„Ç∏„ÇíÂÜçË™≠„ÅøËæº„Åø„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }
                
                const messagesRef = ref(database, 'messages');
                const messageRef = push(messagesRef);
                
                const messageData = {
                    playerId: state.playerId,
                    userName: state.userName,
                    text: text.trim(),
                    timestamp: Date.now(),
                    mugColor: state.selectedMugColor
                };
                
                console.log('üì§ Sending message data:', messageData);
                
                set(messageRef, messageData).then(() => {
                    console.log('‚úÖ Message sent successfully');
                    showSpeechBubble(text);
                }).catch((error) => {
                    console.error('‚ùå Message send failed:', error);
                    // FirebaseÊé•Á∂ö„Ç®„É©„Éº„ÅÆÂ†¥Âêà„ÅÆË©≥Á¥∞Ë°®Á§∫
                    if (error.code) {
                        console.error('Error code:', error.code);
                        console.error('Error message:', error.message);
                    }
                    alert('„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØÊé•Á∂ö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                });
            } catch (error) {
                console.error('‚ùå Send message error:', error);
                alert('„É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ');
            }
        }
        
        function sendReaction(emoji) {
            try {
                const reactionsRef = ref(database, 'reactions');
                const reactionRef = push(reactionsRef);
                
                set(reactionRef, {
                    playerId: state.playerId,
                    userName: state.userName,
                    emoji: emoji,
                    timestamp: Date.now(),
                    mugColor: state.selectedMugColor
                });
                
                showLocalReactionAnimation(emoji);
            } catch (error) {
                console.warn('Send reaction error:', error);
            }
        }
        
        function showSpeechBubble(text) {
            try {
                if (!state.gameScene || !state.gameScene.sys.game.scene.scenes[0]) return;
                
                const gameArea = elements.gameArea;
                const bubble = document.createElement('div');
                bubble.className = 'speech-bubble';
                bubble.textContent = text;
                
                const player = state.gameScene.sys.game.scene.scenes[0].children.list.find(obj => obj.playerId === state.playerId);
                if (player) {
                    const x = Math.max(10, Math.min(gameArea.clientWidth - 210, player.x - 50));
                    const y = Math.max(10, player.y - 80);
                    
                    bubble.style.left = x + 'px';
                    bubble.style.top = y + 'px';
                }
                
                gameArea.appendChild(bubble);
                state.speechBubbles.push(bubble);
                
                setTimeout(() => {
                    bubble.style.animation = 'bubbleFadeOut 0.5s ease-in';
                    setTimeout(() => {
                        if (bubble.parentNode) {
                            bubble.parentNode.removeChild(bubble);
                        }
                        const index = state.speechBubbles.indexOf(bubble);
                        if (index > -1) {
                            state.speechBubbles.splice(index, 1);
                        }
                    }, 500);
                }, 3000);
            } catch (error) {
                console.warn('Speech bubble error:', error);
            }
        }
        
        function showLocalReactionAnimation(emoji) {
            try {
                if (!state.gameScene || !state.gameScene.sys.game.scene.scenes[0]) return;
                
                const gameArea = elements.gameArea;
                const reaction = document.createElement('div');
                reaction.className = 'reaction-animation';
                reaction.textContent = emoji;
                
                const player = state.gameScene.sys.game.scene.scenes[0].children.list.find(obj => obj.playerId === state.playerId);
                if (player) {
                    const x = player.x - 12;
                    const y = player.y - 50;
                    
                    reaction.style.left = x + 'px';
                    reaction.style.top = y + 'px';
                }
                
                gameArea.appendChild(reaction);
                state.reactionAnimations.push(reaction);
                
                setTimeout(() => {
                    if (reaction.parentNode) {
                        reaction.parentNode.removeChild(reaction);
                    }
                    const index = state.reactionAnimations.indexOf(reaction);
                    if (index > -1) {
                        state.reactionAnimations.splice(index, 1);
                    }
                }, 3000);
            } catch (error) {
                console.warn('Local reaction error:', error);
            }
        }
        
        function showReactionAnimation(reactionData) {
            try {
                if (!state.gameScene || !state.gameScene.sys.game.scene.scenes[0]) return;
                
                const gameArea = elements.gameArea;
                const reaction = document.createElement('div');
                reaction.className = 'reaction-animation';
                reaction.textContent = reactionData.emoji;
                
                const otherPlayer = state.gameScene.sys.game.scene.scenes[0].children.list.find(obj => 
                    obj.texture && obj.texture.key.startsWith('mug-')
                );
                
                if (otherPlayer) {
                    const x = otherPlayer.x - 12;
                    const y = otherPlayer.y - 50;
                    
                    reaction.style.left = x + 'px';
                    reaction.style.top = y + 'px';
                } else {
                    reaction.style.left = (Math.random() * (gameArea.clientWidth - 50)) + 'px';
                    reaction.style.top = (gameArea.clientHeight - 200 + Math.random() * 50) + 'px';
                }
                
                gameArea.appendChild(reaction);
                
                setTimeout(() => {
                    if (reaction.parentNode) {
                        reaction.parentNode.removeChild(reaction);
                    }
                }, 3000);
            } catch (error) {
                console.warn('Reaction animation error:', error);
            }
        }
        
        function displayMessages(messages) {
            try {
                const chatMessages = elements.chatMessages;
                if (!chatMessages) return;
                
                chatMessages.innerHTML = '<div class="message"><div class="message-author">„Ç∑„Çπ„ÉÜ„É†</div><div class="message-text">„Éè„É™„Éç„Ç∫„Éü„Ç´„Éï„Çß„Å∏„Çà„ÅÜ„Åì„ÅùÔºÅ„É°„ÉÉ„Çª„Éº„Ç∏„ÇÑ„É™„Ç¢„ÇØ„Ç∑„Éß„É≥„Åß‰∫§ÊµÅ„Åó„Åæ„Åó„Çá„ÅÜ„ÄÇ</div></div>';
                
                if (messages && messages.length > 0) {
                    messages.slice(-20).forEach(message => {
                        if (!message.text || !message.userName) return;
                        
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'message';
                        
                        const author = document.createElement('div');
                        author.className = 'message-author';
                        author.textContent = `ü¶î ${message.userName}`;
                        author.style.color = message.mugColor || '#8B4513';
                        
                        const text = document.createElement('div');
                        text.className = 'message-text';
                        text.textContent = message.text;
                        
                        messageDiv.appendChild(author);
                        messageDiv.appendChild(text);
                        chatMessages.appendChild(messageDiv);
                    });
                }
                
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 100);
            } catch (error) {
                console.warn('Display messages error:', error);
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
        function setupEventListeners() {
            try {
                const nameInput = elements.nameInput;
                const nameNextBtn = elements.nameNextBtn;
                const startBtn = elements.startBtn;
                
                if (nameInput) {
                    nameInput.addEventListener('input', updateNameButton);
                    nameInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && nameInput.value.trim()) {
                            goToMugSelection();
                        }
                    });
                }
                
                if (nameNextBtn) {
                    nameNextBtn.addEventListener('click', goToMugSelection);
                }
                
                if (startBtn) {
                    startBtn.addEventListener('click', startGame);
                }
                
                window.addEventListener('resize', () => {
                    if (state.gameInstance) {
                        const gameArea = elements.gameArea;
                        if (gameArea) {
                            state.gameInstance.scale.resize(gameArea.clientWidth, gameArea.clientHeight);
                        }
                    }
                });
            } catch (error) {
                console.warn('Event listeners setup error:', error);
            }
        }

        // „É°„Ç§„É≥ÂàùÊúüÂåñ
        function initialize() {
            try {
                if (state.isInitialized) {
                    console.log('üö´ Already initialized, skipping...');
                    return;
                }
                
                console.log('ü¶î Initializing Harinezumi Cafe...');
                
                if (!checkCompanyAccess()) {
                    return;
                }
                
                setupEventListeners();
                
                if (checkExistingSession()) {
                    console.log('üì± Existing session found - going to game');
                } else {
                    console.log('üÜï New session - showing name input');
                    showNameScreen();
                }
                
                state.isInitialized = true;
                console.log('‚úÖ Initialization complete');
            } catch (error) {
                console.error('Initialization error:', error);
                alert('„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÅÆÂàùÊúüÂåñ‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ„Éö„Éº„Ç∏„ÇíÂÜçË™≠„ÅøËæº„Åø„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }

        // DOMË™≠„ÅøËæº„ÅøÂÆå‰∫ÜÂæå„Å´ÂàùÊúüÂåñ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
        
        console.log('ü¶î Harinezumi Cafe script loaded');
    </script>
