    <!-- Phaser.jsã‚’CDNã‹ã‚‰èª­ã¿è¾¼ã¿ -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <script>
        // ã‚²ãƒ¼ãƒ ã®åŸºæœ¬è¨­å®š
       // Firebase Database ã®å–å¾—
        import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        
        const database = getDatabase();
        
        // ã‚²ãƒ¼ãƒ ã®åŸºæœ¬è¨­å®š
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#87CEEB', // ç©ºè‰²ã®èƒŒæ™¯
            parent: 'game-container',
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let player;
        let cursors;
        let otherPlayers = {}; // ä»–ã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’ç®¡ç†
        let playerId;

        function preload() {
            // ã‚·ãƒ³ãƒ—ãƒ«ãªå››è§’å½¢ã®ã‚¢ãƒã‚¿ãƒ¼ã‚’è¤‡æ•°è‰²ã§ä½œæˆ
            this.add.graphics()
                .fillStyle(0xff6b6b)
                .fillRect(0, 0, 32, 48)
                .generateTexture('player-red', 32, 48);
                
            this.add.graphics()
                .fillStyle(0x6bcf7f)
                .fillRect(0, 0, 32, 48)
                .generateTexture('player-green', 32, 48);
                
            this.add.graphics()
                .fillStyle(0x4dabf7)
                .fillRect(0, 0, 32, 48)
                .generateTexture('player-blue', 32, 48);
                
            this.add.graphics()
                .fillStyle(0xffd93d)
                .fillRect(0, 0, 32, 48)
                .generateTexture('player-yellow', 32, 48);
        }

        function create() {
            // èƒŒæ™¯ã«èŠç”Ÿã£ã½ã„æ„Ÿã˜ã‚’è¿½åŠ 
            this.add.rectangle(400, 550, 800, 100, 0x90EE90);
            
            // ãƒ¦ãƒ‹ãƒ¼ã‚¯ãªãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼IDã‚’ç”Ÿæˆ
            playerId = 'player_' + Math.random().toString(36).substr(2, 9);
            
            // ãƒ©ãƒ³ãƒ€ãƒ ãªè‰²ã‚’é¸æŠ
            const colors = ['red', 'green', 'blue', 'yellow'];
            const playerColor = colors[Math.floor(Math.random() * colors.length)];
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼ˆã‚¢ãƒã‚¿ãƒ¼ï¼‰ã‚’ä½œæˆ
            player = this.add.sprite(400, 300, 'player-' + playerColor);
            player.playerId = playerId;
            player.playerColor = playerColor;
            
            // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰å…¥åŠ›ã‚’è¨­å®š
            cursors = this.input.keyboard.createCursorKeys();
            
            // èª¬æ˜ãƒ†ã‚­ã‚¹ãƒˆ
            this.add.text(10, 10, 'ãƒãƒ¼ãƒãƒ£ãƒ«ã‚ªãƒ•ã‚£ã‚¹åºƒå ´', {
                fontSize: '24px',
                color: '#333'
            });
            
            this.add.text(10, 40, 'ä»–ã®ãƒ¡ãƒ³ãƒãƒ¼ãŒå‚åŠ ã™ã‚‹ã¨è¡¨ç¤ºã•ã‚Œã¾ã™', {
                fontSize: '16px',
                color: '#666'
            });
            
            // Firebaseã§ä»–ã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ä½ç½®ã‚’ç›£è¦–
            const playersRef = ref(database, 'players');
            onValue(playersRef, (snapshot) => {
                const players = snapshot.val();
                if (players) {
                    Object.keys(players).forEach(id => {
                        if (id !== playerId) {
                            updateOtherPlayer.call(this, id, players[id]);
                        }
                    });
                    
                    // å­˜åœ¨ã—ãªã„ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’å‰Šé™¤
                    Object.keys(otherPlayers).forEach(id => {
                        if (!players[id]) {
                            if (otherPlayers[id]) {
                                otherPlayers[id].destroy();
                                delete otherPlayers[id];
                            }
                        }
                    });
                }
            });
        }

        function updateOtherPlayer(id, data) {
            if (!otherPlayers[id]) {
                // æ–°ã—ã„ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’ä½œæˆ
                otherPlayers[id] = this.add.sprite(data.x, data.y, 'player-' + data.color);
                otherPlayers[id].setAlpha(0.8); // å°‘ã—é€æ˜ã«ã—ã¦åŒºåˆ¥
            } else {
                // æ—¢å­˜ã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ä½ç½®ã‚’æ›´æ–°
                otherPlayers[id].x = data.x;
                otherPlayers[id].y = data.y;
            }
        }

        function update() {
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ç§»å‹•å‡¦ç†
            const speed = 3;
            let moved = false;
            
            if (cursors.left.isDown) {
                player.x -= speed;
                moved = true;
            }
            if (cursors.right.isDown) {
                player.x += speed;
                moved = true;
            }
            if (cursors.up.isDown) {
                player.y -= speed;
                moved = true;
            }
            if (cursors.down.isDown) {
                player.y += speed;
                moved = true;
            }
            
            // ç”»é¢å¤–ã«å‡ºãªã„ã‚ˆã†ã«åˆ¶é™
            player.x = Phaser.Math.Clamp(player.x, 16, 784);
            player.y = Phaser.Math.Clamp(player.y, 24, 576);
            
            // å‹•ã„ãŸå ´åˆã€Firebaseã«ä½ç½®ã‚’é€ä¿¡
            if (moved) {
                const playerRef = ref(database, 'players/' + playerId);
                set(playerRef, {
                    x: player.x,
                    y: player.y,
                    color: player.playerColor,
                    timestamp: Date.now()
                });
            }
        }

        // ã‚²ãƒ¼ãƒ ã‚’é–‹å§‹
        const game = new Phaser.Game(config);
    </script>
